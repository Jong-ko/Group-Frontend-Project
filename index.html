<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Weather and Music Mood app!
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for a city" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Location Search</button>
        </form>
    </nav>

    <div class="d-flex flex-column justify-content-center">
        <div class="p-5 border text-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Weather in New York</h5>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                    <p class="card-text">
                        <div class="weather">
                            <!-- <h2 class="city"> Weather in New York</h2> -->
                            <div class="temp">51 F</div>
                            <img src="" alt="icon">
                            <div class="description">Cloudy</div>
                            <div class="humidity">Humidity: 60%</div>
                            <div class="wind">Wind Speed: 6.2 km/h</div>
                        </div>
                    </p>
                </div>
            </div>

        </div>
        <div class="p-5 border text-center" id="ytvideo">youtube goes here or something</div>
    </div>



    <script src="script.js" async defer></script>
</body>
